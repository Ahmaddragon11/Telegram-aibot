version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram-aibot-backend
    ports:
      - "8000:8000"
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DEBUG=True
      - API_KEY=${API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - AI_PROVIDER=${AI_PROVIDER}
      - AI_API_KEY=${AI_API_KEY}
      - AI_MODEL=${AI_MODEL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOT_HOST=bot
      - BOT_PORT=5000
      - BOT_SECRET_KEY=${BOT_SECRET_KEY}
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - bot
    networks:
      - telegram-aibot-network

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: telegram-aibot-bot
    ports:
      - "5000:5000"
    environment:
      - BOT_HOST=0.0.0.0
      - BOT_PORT=5000
      - BOT_SECRET_KEY=${BOT_SECRET_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./bot:/app
    command: python -m app.bot
    networks:
      - telegram-aibot-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: telegram-aibot-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    depends_on:
      - backend
    networks:
      - telegram-aibot-network

networks:
  telegram-aibot-network:
    driver: bridge
